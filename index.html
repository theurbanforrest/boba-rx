<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Urban Forrest</title>

    <!-- Global CSS -->
    <link href="global/css/bootstrap.min.css" rel="stylesheet">
    <link href="global/css/sb-admin.css" rel="stylesheet">
    <link href="global/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="global/css/plugins/morris.css" rel="stylesheet">
    <script src="global/js/jquery.js"></script>

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <div id="upper-nav"></div>

        <!-- Page Wrapper -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-fw fa-ship"></i>
                        </div>
                        <div class="panel-body">
                            <div class="highlighted-module">
                                <div id="highlighted-min" class="highlighted-cell"></div>
                                <div id="highlighted-max" class="highlighted-cell"></div>
                            </div>
                        </div>
                    </div>
                    <!--./end col-md-6-->
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 id="viewRole-marketChart-panel-title" class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>...</h3>
                            </div>
                            <div class="panel-body">
                                <div id="forrest-chart"></div>
                                <div class="alert alert-info alert-dismissable">
                                    <form id="inputAlert-form" class="form" method="post" action="">
                                        <label id="viewRole-text" for="sel1">I am a </label>
                                            <select class="form-control" id="sel2">
                                                <option>Retail Pharmacist</option>
                                                <option>Clinical Pharmacist</option>
                                            </select>
                                        <label for="sel3"> with </label>
                                            <select class="form-control" id="sel3">
                                                <option>little experience</option>
                                                <option>some experience</option>
                                                <option>lots of experience</option>
                                            </select>
                                        <label id="inputSalary-text" for="form1"> seeking to earn </label>
                                        <input id="inputSalary-field" class="form-control" id="form1" type="text" value="" required></input>
                                        <label for="form1"> per year</label>
                                    </form>


                                    <button id="reveal-the-market" class="btn btn-primary" data-dismiss="alert" type="submit" data-toggle>
                                            <i class="fa fa-bar-chart-o"></i>
                                            Reveal The Market
                                    </button>              
                                </div>
                                <!--./end alert-dismissable-->
                                 <div id="change-data-btn">
                                <a href="#forrest-chart" class="btn btn-default">
                                    Change Data
                                </a>
                            </div>
                            </div>
                            <!--./end panel-body-->
                        </div>
                        <!--./end panel-default-->
                    </div>
                    <!--./end col-md-6-->
                </div>
                <!-- / .row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Global JavaScript -->
    
    <script src="global/js/bootstrap.min.js"></script>
    <script src="global/js/plugins/morris/raphael.min.js"></script>
    <script src="global/js/plugins/morris/morris.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="marketchart-forrest.js"></script>
    <script src="countup-forrest.js"></script>
    <script src="helpers-forrest.js"></script>
    <script src="starterdata-forrest.js"></script>
    <script src="main-forrest.js"></script>

    <script>
        $( "#upper-nav" ).load( "partials/upper-nav.html" );
    </script>
    <!-- Custom CSS -->
    <link href="forrest.css" rel="stylesheet">
    

</body>

</html>
